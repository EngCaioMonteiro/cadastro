<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1 id="titulo">Create Account</h1>
                <div class="social-media">
                    <a href="#">
                        <img src="images/assets/google.png" alt="Google">
                    </a>
                    <a href="#">
                        <img src="images/assets/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="images/assets/linkedin.png" alt="Linkedin">
                    </a>
                </div>
                <div class="alternative">
                    <span>OR</span>
                </div>
            </header>
            <form>
                <label for="nome">
                    <span>Nome</span>
                    <input type="text" name="nome" id="nome" placeholder="Coloque o seu Nome">
                </label>
                <label>
                    <span>E-mail</span>
                    <input type="email" name="email" id="email" placeholder="Coloque o seu E-mail">
                </label>
                <label for="password">
                    <span>Senha</span>
                    <input type="password" name="password" id="password" placeholder="Coloque a sua Senha">
                </label>
                <input type="submit" class="button" value="Sign Up">
            </form>
        </main>
        <section class="images">
            <img src="images/assets/mobile.svg" alt="Mobile">
            <div class="circle"></div>
        </section>
    </body>
<script type="text/javascript" src="javascript/formulario.js"></script>
</html>
